<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="display"></div>

        <div class="buttons">
            <!-- Primeira linha -->
            <button>INV</button>
            <button>DEG</button>
            <button>x!</button>
            <button>C</button>
            <button>÷</button>

            <!-- Segunda linha -->
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>

            <!-- Terceira linha -->
            <button>ln</button>
            <button>log</button>
            <button>xʸ</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <!-- Quarta linha -->
            <button>π</button>
            <button>e</button>
            <button>√</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <!-- Quinta linha -->
            <button>(</button>
            <button>)</button>
            <button>x²</button>
            <button>%</button>
            <button>0</button>
            <button>,</button>
            <button class="equal">=</button>
        </div>
    </div>

</body>
</html>
